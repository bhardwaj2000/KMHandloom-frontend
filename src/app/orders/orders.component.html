<div class="container">
    <h3 style="text-align: center;">K.M.Handloom Order Details</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Item Name</th>
        <th scope="col">Buyer Name</th>
        <th scope="col">Update order</th>
        <th scope="col">Delete order</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of kmorder">
        <td>{{o.orderId}}</td>
        <td>{{o.item}}</td>
        <td>{{o.buyer}}</td>
        <td><button class="btn btn-success" (click)="updateItem(o.orderId)">Update</button></td>
        <td><button class="btn btn-danger" (click)="deleteItem(o.orderId)">Delete</button></td>
      </tr>

    </tbody>
  </table>
</div>
